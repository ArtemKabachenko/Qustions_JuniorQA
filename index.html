<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Питання та відповіді на співбесіду</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header><h1>Питання та відповіді на співбесіду</h1></header>
  
  <div class="main-container">
    <!-- Navigation -->
    <nav>
      <div class="anchor-link"><a href="#internet">Інтернет</a></div>
      <div class="anchor-link"><a href="#testing-theory">Теорія тестування</a></div>
      <div class="anchor-link"><a href="#databases">SQL, NoSQL</a></div>
      <div class="anchor-link"><a href="#postman">Postman</a></div>
      <div class="anchor-link"><a href="#hr-questions">Запитання HR</a></div>
      <button id="openAllBtn">Відкрити всі секції</button>
      <button id="randomQuestionBtn">Випадкове запитання</button>
    </nav>

    <!-- main content -->
    <div class="content">
      <section id="internet">
        <h2>Інтернет</h2>
        <div class="accordion" id="accordion1"></div>
      </section>

      <section id="testing-theory">
        <h2>Теорія тестування</h2>
        <div class="accordion" id="accordion2"></div>
      </section>

      <section id="databases">
        <h2>SQL, NoSQL</h2>
        <div class="accordion" id="accordion3"></div>
      </section>

      <section id="postman">
        <h2>Postman</h2>
        <div class="accordion" id="accordion4"></div>
      </section>

      <section id="hr-questions">
        <h2>Запитання HR</h2>
        <div class="accordion" id="accordion5"></div>
      </section>
    </div>
  </div>
   <!-- Попап для случайного вопроса -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span id="closePopup" class="close">&times;</span>
      <h3>Випадкове запитання</h3>
      <div id="accordionWrapper" class="accordion-popup">
        <div class="accordion-item">
          <div class="accordion-header">
            <span id="popupQuestionTitle">Тут з'явиться випадкове питання</span>
          </div>
          <div id="popupAnswer" class="accordion-content">
            <p>Тут з'явиться відповідь на питання</p>
          </div>
        </div>
      </div>
      <button id="nextQuestionBtn" class="next-question-btn">Наступне питання</button>
    </div>
  </div>
  
  <script src="scripts/create_section.js"></script>
  <script src="scripts/checkbox.js"></script>
  <script src="scripts/popup.js"></script>
</body>
</html>
